<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekran Paylaşım Uygulaması</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2f3136; /* Discord koyu gri rengi */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #video-container {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            background-color: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5865f2; /* Discord mavisi */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #4752c4;
        }

        #room-id-display {
            margin-top: 15px;
            padding: 10px;
            background: #202225;
            border-radius: 4px;
            font-family: monospace;
            display: none; /* Paylaşım başlayınca görünecek */
        }
    </style>
</head>
<body>

    <h2>Ekran Paylaşımı</h2>

    <div id="video-container">
        <video id="local-video" autoplay muted playsinline></video>
    </div>

    <div class="controls">
        <button id="start-btn">Ekran Paylaşımını Başlat</button>
        <div id="room-id-display">
            Link: <span id="share-link">Henüz oluşturulmadı</span>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
